<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<table border="1" th:each="product: ${products}">
    <tr>
        <td>
            <a th:href="@{/detail/{id}(id=${product.id})}">
                <img th:src="@{${product.image}}" style="width: 50px" height="50px">
            </a>
        </td>
    </tr>
    <tr>
        <td th:text="${product.name}"></td>
    </tr>
    <tr>
        <td th:text="${product.price}"></td>
    </tr>
</table>
</body>
</html>
