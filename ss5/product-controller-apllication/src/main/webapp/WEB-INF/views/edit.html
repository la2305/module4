<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Product</h1>
<label><a th:href="@{/product}">Back to list</a></label>
<br>
<form th:action="@{/product/edit}" th:object="${product}" method="post" novalidate="novalidate">
  <input type="hidden" th:field="*{id}">
  <tr>
    <td>Name</td>
    <td>Price</td>
    <td>Description</td>
    <td>Producer</td>
  </tr>
  <tr>
    <td>
      <input type="text" th:field="*{name}">
    </td>
    <td>
      <input type="number" th:field="*{price}">
    </td>
    <td>
      <input type="text" th:field="*{description}">
    </td>
    <td>
      <input type="text" th:field="*{producer}">
    </td>
  </tr>
  <input type="submit" value="Save">
</form>
</body>
</html>
