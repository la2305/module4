<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${book}">
    <fieldset>
        <legend>Chào mừng bạn đến nơi có những cuốn sách tuyệt vời
            <table>
                <tr>
                    <th>Tên sách</th>
                    <td th:text="${book.getName()}"></td>
                </tr>
                <tr>
                    <th>Số lượng còn lại</th>
                    <td th:text="${book.quantity}"></td>
                </tr>
                <tr>
                    <th>Ảnh</th>
                    <td th:src="${book.image}"></td>
                </tr>
                <tr>
                    <th>Đôi lời về quyển sách này</th>
                    <td th:text="${book.description}"></td>
                </tr>
                <tr>
                    <th>Mượn sách</th>
                    <td><a th:href="@{/borrow/{id}(id=${book.getId()})}"><button type="button">Mượn</button></a></td>
                </tr>
            </table>
        </legend>
    </fieldset>
</form>
</body>
</html>
