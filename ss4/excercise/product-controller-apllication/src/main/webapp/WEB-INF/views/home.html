<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Product</h1>
<p><a th:href="@{/product/create}">Add new product</a></p>
<div class="notify">
  <div th:if="${success}">
    <span th:text="${success}"></span>
  </div>
</div>
<table border="1px" cellpadding="5px">
  <tr>
    <th>STT</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Producer</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>Detail</th>
  </tr>
  <tr th:each="product,loop : ${productList}">
    <td th:text="${loop.count}"></td>
    <td th:text="${product.getName()}"></td>
    <td th:text="${product.getPrice()}"></td>
    <td th:text="${product.getDescription()}"></td>
    <td th:text="${product.getProducer()}"></td>
    <td><a th:href="@{/product/{id}/edit(id=${product.getId()})}">Edit</a></td>
    <td><a th:href="@{/product/{id}/delete(id=${product.getId()})}">Delete</a></td>
    <td><a th:href="@{/product/{id}/detail(id=${product.getId()})}">Detail</a></td>
  </tr>
</table>
</body>
</html>
